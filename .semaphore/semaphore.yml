version: v1.0
name: HANA-CI-Bot
agent:
  machine:
    type: e1-standard-2

  containers:
  - name: Oven
    image: alanndz/oven:latest

blocks:
  - name: "Build"
    task:
      secrets:
        - name: keys

      jobs:
      - name: Compile Kernel
        commands:
          - run: sh -c  "$(curl -fsSL  https://github.com/nicklas373/build_kernel/raw/test/.circleci/build.sh)"
