version: v1.0
name: HANA-CI-Bot
agent:
  machine:
    type: e1-standard-2

  containers:
  - name: Oven
    image: alanndz/oven:latest

blocks:
  - name: "Build"
    task:
      secrets:
        - name: keys

      jobs:
      - name: Compile Kernel
        commands:
          - wget https://raw.githubusercontent.com/Nicklas373/CI/CI/ci.sh
          - chmod a+x ci.sh
          - bash ci.sh
