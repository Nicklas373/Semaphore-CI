version: v1.0
name: HANA-CI-Bot
agent:
  machine:
    type: e1-standard-2

  containers:
  - name: Oven
    image: Nicklas373/oven:latest

blocks:
  - name: "Build"
    task:
      secrets:
        - name: git_token

      jobs:
      - name: Compile Kernel
        commands:
          - wget --output-document=.ci https://raw.githubusercontent.com/Nicklas373/CI/CI/ci
          - chmod +x .ci
          - bash ./.ci
