version: v1.0
name: HANA-CI-Bot
agent:
  machine:
    type: e1-standard-2

  containers:
  - name: Oven
    image: nicklas373/oven:latest

blocks:
  - name: "Build"
    task:
      secrets:
        - name: keys

      jobs:
      - name: Compile Kernel
        commands:
          - wget --output-document=.semaphore https://raw.githubusercontent.com/Nicklas373/build_kernel/build.sh
          - chmod +x build.sh
          - bash build.sh
